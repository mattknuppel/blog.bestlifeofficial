<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Creatine supplement illustration</title>
  <desc id="desc">Stylized creatine container with scoop and water glass in emerald and navy hues.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ecfdf5" />
      <stop offset="100%" stop-color="#cffafe" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)" rx="48" />
  <g opacity="0.2" fill="#155e75">
    <circle cx="200" cy="620" r="180" />
    <circle cx="980" cy="180" r="140" />
  </g>
  <g transform="translate(360 180)">
