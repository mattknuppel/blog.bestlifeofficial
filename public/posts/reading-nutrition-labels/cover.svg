<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Reading nutrition labels illustration</title>
  <desc id="desc">Stylized nutrition label with magnifying glass highlighting key information.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e0f2fe" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)" rx="48" />
  <g opacity="0.18" fill="#0284c7">
    <circle cx="180" cy="200" r="120" />
    <circle cx="960" cy="620" r="160" />
  </g>
  <g transform="translate(360 140)">
    <rect x="0" y="0" width="360" height="520" rx="28" fill="#0f172a" opacity="0.08" />
    <rect x="40" y="40" width="280" height="440" rx="24" fill="#ffffff" stroke="#bfdbfe" stroke-width="12" />
    <rect x="40" y="40" width="280" height="90" rx="20" fill="#0ea5e9" opacity="0.2" />
    <text x="70" y="100" fill="#0369a1" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="700">
      Nutrition Facts
    </text>
    <g fill="#0f172a" opacity="0.6" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="26">
      <text x="70" y="170">Serving size 1 cup (228g)</text>
      <text x="70" y="220">Calories 250</text>
      <text x="70" y="270">Total Fat 12g</text>
      <text x="70" y="320">Total Carbohydrate 31g</text>
      <text x="70" y="370">Protein 9g</text>
    </g>
  </g>
  <g transform="translate(680 360)">
    <circle cx="180" cy="100" r="140" fill="#bae6fd" stroke="#0ea5e9" stroke-width="14" />
    <circle cx="180" cy="100" r="90" fill="#f0f9ff" />
    <rect x="160" y="220" width="200" height="18" rx="9" fill="#0369a1" transform="rotate(40 160 220)" />
    <rect x="310" y="280" width="120" height="24" rx="12" fill="#0f172a" opacity="0.3" transform="rotate(40 310 280)" />
  </g>
</svg>
